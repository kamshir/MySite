<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Максим Ширшиков - фрилансер, веб-разработчик</title>
   <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap&subset=cyrillic" rel="stylesheet">
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <!-- header -->
   <header class="hero">
      <!-- container -->
      <div class="container">
         <!-- hero-header -->
         <div class="hero-header">
            <!-- logo -->
            <img src="img/logo.svg" alt="Mks Academy" class="logo">
            <!-- social links -->
            <div class="social-links">
               <a href="" class="social-link"><img src="img/github.svg" alt="GitHub"></a>
               <a href="" class="social-link"><img src="img/twitter.svg" alt="Twitter"></a>
               <a href="" class="social-link"><img src="img/instagram.svg" alt="Instagram"></a>
               <a href="" class="social-link"><img src="img/facebook.svg" alt="Vk"></a>
            </div>
         </div>

         <!-- hero-content -->
         <div class="hero-content">
            <!-- hero-text -->
            <div class="hero-text">
               <span class="hero-subtitle">Фрилансер</span>
               <h1 class="hero-title">Максим Ширшиков</h1>
               <p class="hero-description">Разрабатываю сайты для малого и среднего бизнеса. У меня можно заказать дизайн и верстку небольшого сайта или
               интернет-магазина</p>
               <button class="button hero-button">Бесплатная консультация</button>
            </div>
            <!-- hero-avatar -->
            <div class="hero-avatar">

            </div>
         </div>
      </div>
   </header>

</html>
